<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-mail versturen</title>
 <h2>Openen van E-mail applicatie...</h2>
</head>
<body>

<script type="text/javascript">
 window.onload = function() {
  window.location.href = "mailto:ann@ixina-genk.be?subject=Sollicitatie keukenontwerper Ixina Genk";
   
 }
</script>

 <script type="text/javascript">
  // Sla de voorkeur van de gebruiker op
localStorage.setItem('emailProvider', event.target.getAttribute('href'));

// Wis de voorkeur van de gebruiker wanneer de pagina wordt gesloten
window.addEventListener('beforeunload', function() {
  localStorage.removeItem('emailProvider');
});
</script>
</body>
</html>
